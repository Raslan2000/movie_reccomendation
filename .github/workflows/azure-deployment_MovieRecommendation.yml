# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MovieRecommendation

on:
  push:
    branches:
      - azure-deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://movierecommendation.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5e3ede4f02384d10978c324789043edc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fafe6c341ca44625978f43a061e0fb1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: movierecommendation.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e3ede4f02384d10978c324789043edc }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MovieRecommendation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e6c4ac88274d4bb38fc3367c3178965c }}
        images: 'movierecommendation.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5e3ede4f02384d10978c324789043edc }}/mltest:${{ github.sha }}'