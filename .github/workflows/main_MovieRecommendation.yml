name: Build and deploy container app to Azure Web App - MovieRecommendation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Azure Container Registry (ACR)
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: movierecommendation.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build and push container image to ACR
      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: movierecommendation.azurecr.io/movierecommendation/mltest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://movierecommendation.azurewebsites.net # Replace with your app's URL

    steps:
      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'MovieRecommendation'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: 'movierecommendation.azurecr.io/movierecommendation/mltest:${{ github.sha }}'
